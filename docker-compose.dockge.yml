services:
  tokenspeed-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tokenspeed-hub
    restart: unless-stopped
    ports:
      - "3476:3476"
    environment:
      TS_HUB_PORT: "3476"
      TS_HUB_DB_PATH: /data/hub.sqlite
      TS_HUB_SIGNING_KEY: ${TS_HUB_SIGNING_KEY:-}
      TS_HUB_INVITE_TOKEN: ${TS_HUB_INVITE_TOKEN:-}
      TS_HUB_ADMIN_TOKEN: ${TS_HUB_ADMIN_TOKEN:-}
      TS_HUB_ADMIN_LOGIN_WINDOW_SEC: ${TS_HUB_ADMIN_LOGIN_WINDOW_SEC:-300}
      TS_HUB_ADMIN_LOGIN_MAX_ATTEMPTS: ${TS_HUB_ADMIN_LOGIN_MAX_ATTEMPTS:-10}
    volumes:
      - tokenspeed_hub_data:/data
    networks:
      - default
      - traefik-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network
      - traefik.http.routers.tokenspeed-hub.rule=Host(`tokenspeed.2631.eu`)
      - traefik.http.routers.tokenspeed-hub.entrypoints=websecure
      - traefik.http.routers.tokenspeed-hub.tls=true
      - traefik.http.services.tokenspeed-hub.loadbalancer.server.port=3476
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://127.0.0.1:' + (process.env.TS_HUB_PORT || '3476') + '/v1/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  tokenspeed_hub_data:

networks:
  traefik-network:
    external: true
